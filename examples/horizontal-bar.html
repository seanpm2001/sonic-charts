<!DOCTYPE html>
<html>
<head>
  <title>Horizontal bar graphs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./example.css">
</head>
<body>

<div class="container">
  <h1>Horizontal bar graphs</h1>

  <p>Like the pie and donut graphs, the horizontal bar graph is another way to visualize percentage breakdowns.</p>

  <figure class="well"><div id="horizontal-bar-graph" class="horizontal-bar-graph"></div></figure>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../dist/sharts.js"></script>
<script>
Shart.HorizontalBar('#horizontal-bar-graph', [
  {label: "Desktop", label_subtext: "1,167 visits", value: 1167, color: "#6ea6df" },
  {label: "Mobile",  label_subtext: "543 visits",   value: 543,  color: "#84c26d" },
  {label: "Tablet",  label_subtext: "224 visits",   value: 224,  color: "#e17a69" }
]);
</script>

</body>
</html>
