<!DOCTYPE html>
<html>
<head>

<title>Donut graphs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="./example.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">

</head>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="../shart.js"></script>

<script>
Shart.configure(function(opts) {

  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };
});
</script>

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Donut graphs</h1>
</div>


<p>Much like a pie graph, donut graphs allow you to easily display percentage breakdowns, but they add the
  ability to display a total in the center of the graph.</p>

<figure class="well shart-well"><div id="large-donut-graph"></div></figure>
<script class="code-block">Shart.Donut('#large-donut-graph', [
  {name: 'Detractors', value: 759,  color: '#e25825' },
  {name: 'Passives',   value: 1289, color: '#f5e14d' },
  {name: 'Promoters',  value: 1514, color: '#9fc03f' }
], {
  class_name: "large",
  label: "Satisfaction score",
  value: 21,
  size: 172
});</script>

<figure class="well shart-well"><div id="small-donut-graph"></div></figure>
<script class="code-block">Shart.Donut('#small-donut-graph', [
  {name: 'Detractors', value: 759,  color: '#e25825' },
  {name: 'Passives',   value: 1289, color: '#f5e14d' },
  {name: 'Promoters',  value: 1514, color: '#9fc03f' }
], {
  value: 21,
  label: 'visitors',
  label_position: 'right',
  size: 32
});</script>


</div>

<script>
$(".code-block").each(function() {
  var el = $(this)
  ,   pre = $('<pre class="code-block">').html(el.html())
  ;
  el.removeClass('code-block');
  el.after(pre);
  hljs.highlightBlock(pre.get(0));
});
</script>

</body>
</html>
