<!DOCTYPE html>
<html>
<head>

<title>Sparkline graphs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="./example.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">

</head>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="../shart.js"></script>

<script>
Shart.configure(function(opts) {

  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };
});
</script>

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Sparkline graphs</h1>
</div>


<p>Sparkline graphs are minature graphs ideal for displaying a single sequence.</p>

<figure class="well shart-well"><div id="sparkline-1"></div></figure>
<script class="code-block">
Shart.Sparkline('#sparkline-1', [1,2,3,8,2,3,9,1,1,0,4,5,30,4], {
  width: 60,
  height: 20,
  color: '#e74c3c',
  stroke_width: 2
});
</script>

<hr>
<p>With a guide:</p>

<figure class="well shart-well"><div id="sparkline-2"></div></figure>
<script class="code-block">
Shart.Sparkline('#sparkline-2', [1,14,2,8,5,20,4], {
  width: 60,
  height: 20,
  color: '#3498db',
  stroke_width: 2,
  y_guide: 10
});
</script>

<hr>
<p>With a multiple guides:</p>

<figure class="well shart-well"><div id="sparkline-3"></div></figure>
<script class="code-block">
Shart.Sparkline('#sparkline-3', [1,2,4,14,2,3,15,1,1,null,null,5,30,4], {
  color: '#2ecc71',
  stroke_width: 2,
  y_guides: [0,10,20,30]
});
</script>


</div>

<script>
$(".code-block").each(function() {
  var el = $(this)
  ,   pre = $('<pre class="code-block">').text(el.html().trim())
  ;
  el.removeClass('code-block');
  el.after(pre);
  hljs.highlightBlock(pre.get(0));
});
</script>

</body>
</html>
