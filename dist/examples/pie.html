
<!DOCTYPE html>
<html>
<head>

<title>Pie graphs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="./example.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">

</head>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="../shart.js"></script>

<script>
Shart.configure(function(opts) {

  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };

});
</script>

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Pie graphs</h1>
</div>


<p>One of the simplest graphs to create, the pie graph is a great way to illustrate percentage breakdowns.</p>

<figure class="well"><div id="pie-graph" style="width: 150px; height: 150px"></div></figure>

<script>
Shart.Pie('#pie-graph', [
  {value: 1167, color: "#6ea6df" },
  {value: 543,  color: "#84c26d" },
  {value: 224,  color: "#e17a69" }
]);
</script>


</div>

</body>
</html>
