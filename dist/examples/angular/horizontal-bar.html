<!DOCTYPE html>
<html>
<head>

<title>Horizontal bar graphs</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
<link rel="stylesheet" href="../example.css">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="../../sonic-charts.js"></script>
<script src="../../sonic-charts.angular.js"></script>

<script>
angular.module('app', ['sonic']);
</script>

<script>
Sonic.configure(function(opts) {
  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };
});
</script>

</head>
<body ng-app="app">

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Horizontal bar graphs</h1>
</div>


<figure class="well sonic-well" ng-include="'sonic-horizontal-bar-1.html'"></figure>
<script class="code-block html" type="text/ng-template" id="sonic-horizontal-bar-1.html">
<sonic-horizontal-bar data="[
  {label: 'Desktop',  label_subtext: '1,167 visits',  value: 1167,  color: '#6ea6df' },
  {label: 'Mobile',   label_subtext: '543 visits',    value: 543,   color: '#84c26d' },
  {label: 'Tablet',   label_subtext: '224 visits',    value: 224,   color: '#e17a69' }
]"></sonic-horizontal-bar>
</script>

<hr>

<figure class="well sonic-well" ng-include="'sonic-horizontal-bar-2.html'"></figure>
<script class="code-block html" type="text/ng-template" id="sonic-horizontal-bar-2.html">
<sonic-horizontal-bar percentages="true" data="[
  {label: 'Fast',  label_subtext: 'Within an hour',  value: 1167,  color: '#74b50d' },
  {label: 'Good',  label_subtext: '1-4 hours',       value: 543,   color: '#a6d15d' },
  {label: 'Okay',  label_subtext: '4-24 hours',      value: 324,   color: '#f5e14d' },
  {label: 'Slow',  label_subtext: 'Over 24 hours',   value: 240,   color: '#e26148' }
]"></sonic-horizontal-bar>
</script>


</div>

<script>
var blocks = document.getElementsByClassName("code-block");
for (var i = 0; i < blocks.length; i++) {
  var el = angular.element(blocks[i])
  ,   pre = angular.element('<pre>').text(el.html().trim())
  ;
  pre.attr('class', el.attr('class'));
  el.attr('class', '');
  el.after(pre);
  hljs.highlightBlock(pre[0]);
}
</script>
</body>
</html>
