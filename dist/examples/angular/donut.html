<!DOCTYPE html>
<html>
<head>

<title>Donut graphs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
<link rel="stylesheet" href="../example.css">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="../../shart.js"></script>
<script src="../../shart.angular.js"></script>
<script>
angular.module('app', ['shart']);
</script>

</head>
<body ng-app="app">

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Donut graphs</h1>
</div>


<figure class="well shart-well" ng-include="'shart-donut-1.html'"></figure>
<script class="code-block" type="text/ng-template" id="shart-donut-1.html">
<shart-donut
  type="large"
  label="Satisfaction score"
  value="21"
  size="172"
  data="[
    {name: 'Detractors', value: 759,  color: '#e25825' },
    {name: 'Passives',   value: 1289, color: '#f5e14d' },
    {name: 'Promoters',  value: 1514, color: '#9fc03f' }
  ]"></shart-donut>
</script>

<hr>

<figure class="well shart-well" ng-include="'shart-donut-2.html'"></figure>
<script class="code-block" type="text/ng-template" id="shart-donut-2.html">
<shart-donut
  label="visitors"
  label-position="right"
  value="21"
  size="32"
  data="[
    {name: 'Detractors', value: 759,  color: '#e25825' },
    {name: 'Passives',   value: 1289, color: '#f5e14d' },
    {name: 'Promoters',  value: 1514, color: '#9fc03f' }
  ]"></shart-donut>
</script>


</div>

<script>
var blocks = document.getElementsByClassName("code-block");
for (var i = 0; i < blocks.length; i++) {
  var el = angular.element(blocks[i])
  ,   pre = angular.element('<pre>').text(el.html().trim())
  ;
  pre.attr('class', el.attr('class'));
  el.attr('class', '');
  el.after(pre);
  hljs.highlightBlock(pre[0]);
}
</script>
</body>
</html>
