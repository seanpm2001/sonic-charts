<!DOCTYPE html>
<html>
<head>

<title>Donut graphs</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
<link rel="stylesheet" href="../example.css">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="../../sonic-charts.js"></script>
<script src="../../sonic-charts.angular.js"></script>

<script>
angular.module('app', ['sonic']);
</script>

<script>
Sonic.configure(function(opts) {
  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };
});
</script>

</head>
<body ng-app="app">

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Donut graphs</h1>
</div>


<figure class="well sonic-well" ng-include="'sonic-donut-1.html'"></figure>
<script class="code-block" type="text/ng-template" id="sonic-donut-1.html">
<sonic-donut
  type="large"
  label="Satisfaction score"
  value="21"
  size="172"
  data="[
    {name: 'Detractors', value: 759,  color: '#e25825' },
    {name: 'Passives',   value: 1289, color: '#f5e14d' },
    {name: 'Promoters',  value: 1514, color: '#9fc03f' }
  ]"></sonic-donut>
</script>

<hr>

<figure class="well sonic-well" ng-include="'sonic-donut-2.html'"></figure>
<script class="code-block" type="text/ng-template" id="sonic-donut-2.html">
<sonic-donut
  label="visitors"
  label-position="right"
  value="21"
  size="32"
  data="[
    {name: 'Detractors', value: 759,  color: '#e25825' },
    {name: 'Passives',   value: 1289, color: '#f5e14d' },
    {name: 'Promoters',  value: 1514, color: '#9fc03f' }
  ]"></sonic-donut>
</script>


</div>

<script>
var blocks = document.getElementsByClassName("code-block");
for (var i = 0; i < blocks.length; i++) {
  var el = angular.element(blocks[i])
  ,   pre = angular.element('<pre>').text(el.html().trim())
  ;
  pre.attr('class', el.attr('class'));
  el.attr('class', '');
  el.after(pre);
  hljs.highlightBlock(pre[0]);
}
</script>
</body>
</html>
