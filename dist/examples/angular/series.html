<!DOCTYPE html>
<html>
<head>

<title>Series graphs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
<link rel="stylesheet" href="../example.css">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="../../shart.js"></script>
<script src="../../shart.angular.js"></script>
<script>
angular.module('app', ['shart']);
</script>

</head>
<body ng-app="app">

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Series graphs</h1>
</div>


<h2>Line</h2>
<figure class="well shart-well" ng-include="'shart-series-1.html'"></figure>
<script class="code-block" type="text/ng-template" id="shart-series-1.html">
<shart-series
  start-time="'21 Feb 2014'"
  end-time="'22 Mar 2014'"
  date-axis="'daily'"
  y-axis="true"
  data="[{
    label: 'Overall',
    sequence: [765,280,344,930,989,852,814,734,330,305,893,826,808,820,727,305,286,913,868,758,833,577,253,266,724,752,698,727,648,292],
    segments: [
      {label: 'Overall', color: '#6ea6df', sequence: [765,280,344,930,989,852,814,734,330,305,893,826,808,820,727,305,286,913,868,758,833,577,253,266,724,752,698,727,648,292], hide_tooltip: true},
      {label: 'Mobile SDKs', color: '#fecb78', sequence: [4,6,4,16,9,3,17,13,20,10,8,9,6,15,10,12,3,6,4,10,3,8,5,8,22,8,6,11,30,7], dasharray: '5 5'},
      {label: 'Web Portal', color: '#84c26d', sequence: [370,140,193,427,532,440,404,356,162,175,395,416,395,447,398,156,141,399,441,433,481,356,162,167,345,438,414,456,394,151], dasharray: '5 5'},
      {label: 'Widget', color: '#e17a69', sequence: [422,147,166,528,506,452,430,410,156,138,545,454,454,397,350,147,154,552,456,376,391,245,96,99,392,326,324,286,259,150], dasharray: '5 5'}
    ],
    type: 'line',
    color:'#6ea6df'
  }]"></shart-series>
</script>

<hr>
<h2>Area</h2>
<figure class="well shart-well" ng-include="'shart-series-2.html'"></figure>
<script class="code-block" type="text/ng-template" id="shart-series-2.html">
<shart-series
  start-time="'21 Feb 2014'"
  end-time="'22 Mar 2014'"
  date-axis="'daily'"
  y-axis="true"
  data="[{
    label: 'Unique visitors',
    sequence: [765,280,344,930,989,852,814,734,330,305,893,826,808,820,727,305,286,913,868,758,833,577,253,266,724,752,698,727,648,292],
    type: 'area',
    color: '#9a9bc9'
  }]"></shart-series>
</script>

<hr>
<h2>Column</h2>
<figure class="well shart-well" ng-include="'shart-series-3.html'"></figure>
<script class="code-block" type="text/ng-template" id="shart-series-3.html">
<shart-series
  start-time="'21 Feb 2014'"
  end-time="'22 Mar 2014'"
  date-axis="'daily'"
  y-axis="true"
  data="[{
    label: 'Unique visitors',
    sequence: [765,280,344,930,989,852,814,734,330,305,893,826,808,820,727,305,286,913,868,758,833,577,253,266,724,752,698,727,648,292],
    type: 'column',
    color: '#6ea6df'
  }]"></shart-series>
</script>


</div>

<script>
var blocks = document.getElementsByClassName("code-block");
for (var i = 0; i < blocks.length; i++) {
  var el = angular.element(blocks[i])
  ,   pre = angular.element('<pre>').text(el.html().trim())
  ;
  pre.attr('class', el.attr('class'));
  el.attr('class', '');
  el.after(pre);
  hljs.highlightBlock(pre[0]);
}
</script>
</body>
</html>
