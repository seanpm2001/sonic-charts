<!DOCTYPE html>
<html>
<head>

<title>Shart Angular examples</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
<link rel="stylesheet" href="../example.css">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="../../shart.angular.js"></script>
<script>
angular.module('app', ['shart']);
</script>

</head>
<body ng-app="app">

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Shart Angular examples</h1>
</div>


<div class="well" ng-include="'shart-pie.html'"></div>
<script class="code-block" type="text/ng-template" id="shart-pie.html">
  <shart-pie width="100" height="100" data="[
    {value: 1167, color: '#6ea6df' },
    {value: 543,  color: '#84c26d' },
    {value: 224,  color: '#e17a69' }
  ]"></shart-pie>
</script>


</div>

<script>
var blocks = document.getElementsByClassName("code-block");
for (var i = 0; i < blocks.length; i++) {
  var el = angular.element(blocks[i])
  ,   pre = angular.element('<pre class="code-block">').text(el.html().trim())
  ;
  el.removeClass('code-block');
  el.after(pre);
  hljs.highlightBlock(pre[0]);
}
</script>
</body>
</html>
