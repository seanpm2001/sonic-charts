<!DOCTYPE html>
<html>
<head>

<title>Pie graphs</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
<link rel="stylesheet" href="../example.css">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="../../shart.js"></script>
<script src="../../shart.angular.js"></script>

<script>
angular.module('app', ['shart']);
</script>

<script>
Shart.configure(function(opts) {
  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };
});
</script>

</head>
<body ng-app="app">

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Pie graphs</h1>
</div>


<figure class="well shart-well" ng-include="'shart-pie-1.html'"></figure>
<script class="code-block" type="text/ng-template" id="shart-pie-1.html">
<shart-pie size="100" data="[
  {value: 1167, color: '#6ea6df' },
  {value: 543,  color: '#84c26d' },
  {value: 224,  color: '#e17a69' }
]"></shart-pie>
</script>


</div>

<script>
var blocks = document.getElementsByClassName("code-block");
for (var i = 0; i < blocks.length; i++) {
  var el = angular.element(blocks[i])
  ,   pre = angular.element('<pre>').text(el.html().trim())
  ;
  pre.attr('class', el.attr('class'));
  el.attr('class', '');
  el.after(pre);
  hljs.highlightBlock(pre[0]);
}
</script>
</body>
</html>
