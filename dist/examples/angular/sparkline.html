<!DOCTYPE html>
<html>
<head>

<title>Sparkline graphs</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">
<link rel="stylesheet" href="../example.css">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="../../sonic-charts.js"></script>
<script src="../../sonic-charts.angular.js"></script>

<script>
angular.module('app', ['sonic']);
</script>

<script>
Sonic.configure(function(opts) {
  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };
});
</script>

</head>
<body ng-app="app">

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Sparkline graphs</h1>
</div>


<figure class="well sonic-well" ng-include="'sonic-sparkline-1.html'"></figure>
<script class="code-block" type="text/ng-template" id="sonic-sparkline-1.html">
<sonic-sparkline
  width="60"
  height="20"
  color="#e74c3c"
  stroke-width="2"
  data="[1,2,3,8,2,3,9,1,1,0,4,5,30,4]"></sonic-sparkline>
</script>

<hr>

<figure class="well sonic-well" ng-include="'sonic-sparkline-2.html'"></figure>
<script class="code-block" type="text/ng-template" id="sonic-sparkline-2.html">
<sonic-sparkline
  width="60"
  height="20"
  color="#3498db"
  stroke-width="2"
  y-guide="10"
  data="[1,14,2,8,5,20,4]"></sonic-sparkline>
</script>

<hr>

<figure class="well sonic-well" ng-include="'sonic-sparkline-3.html'"></figure>
<script class="code-block" type="text/ng-template" id="sonic-sparkline-3.html">
<sonic-sparkline
  color="#2ecc71"
  stroke-width="2"
  y-guides="[0,10,20,30]"
  data="[1,2,4,14,2,3,15,1,1,null,null,5,30,4]"></sonic-sparkline>
</script>


</div>

<script>
var blocks = document.getElementsByClassName("code-block");
for (var i = 0; i < blocks.length; i++) {
  var el = angular.element(blocks[i])
  ,   pre = angular.element('<pre>').text(el.html().trim())
  ;
  pre.attr('class', el.attr('class'));
  el.attr('class', '');
  el.after(pre);
  hljs.highlightBlock(pre[0]);
}
</script>
</body>
</html>
