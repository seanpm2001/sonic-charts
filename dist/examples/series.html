<!DOCTYPE html>
<html>
<head>

<title>Series graphs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="./example.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">

<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="../shart.js"></script>

<script>
Shart.configure(function(opts) {

  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };
});
</script>

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Series graphs</h1>
</div>


<p>Shart currently supports 3 different types of series graphs: <code>line</code>, <code>area</code>, and
  <code>column</code>.</p>

<h2>Line</h2>

<figure class="well shart-well"><div id="line-graph"></div></figure>
<script class="code-block">

</div>

<script>
$(".code-block").each(function() {
  var el = $(this)
  ,   pre = $('<pre class="code-block">').text(el.html().trim())
  ;
  el.removeClass('code-block');
  el.after(pre);
