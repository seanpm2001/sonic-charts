<!DOCTYPE html>
<html>
<head>

<title>Horizontal bar graphs</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="./example.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/default.min.css">

</head>
<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.1/jquery.qtip.min.js"></script>
<script src="//cdn.jsdelivr.net/highlight.js/8.6/highlight.min.js"></script>
<script src="../shart.js"></script>

<script>
Shart.configure(function(opts) {

  opts.showTooltip = function(tip) {
    $(tip.target).qtip({
      style: 'qtip-light qtip-shadow qtip-rounded',
      show: {
        event: true,
        solo: true,
        ready: true
      },
      hide: {
        event: false
      },
      content: {
        text: $(tip.body)
      },
      position: {
        my: 'top center',
        at: 'bottom center',
        adjust: { y: 3 }
      }
    });
  };
  opts.hideTooltip = function(tip) {
    var api = $(tip.target).qtip('api');
    if (api) { api.hide(); }
  };
});
</script>

<div class="container">

<div class="page-header">
  <a href="./index.html">Back to index</a> 
  <h1>Horizontal bar graphs</h1>
</div>


<p>Like the pie and donut graphs, the horizontal bar graph is another way to visualize percentage breakdowns.</p>

<figure class="well shart-well"><div id="horizontal-bar-graph-1" class="horizontal-bar-graph"></div></figure>
<script class="code-block">
Shart.HorizontalBar('#horizontal-bar-graph-1', [
  {label: 'Desktop',  label_subtext: '1,167 visits',  value: 1167,  color: '#6ea6df' },
  {label: 'Mobile',   label_subtext: '543 visits',    value: 543,   color: '#84c26d' },
  {label: 'Tablet',   label_subtext: '224 visits',    value: 224,   color: '#e17a69' }
]);
</script>

<hr>

<p>You can also include percentage breakdowns on the labels with the <code>percentage</code> option.</p>

<figure class="well shart-well"><div id="horizontal-bar-graph-2" class="horizontal-bar-graph"></div></figure>
<script class="code-block">
Shart.HorizontalBar('#horizontal-bar-graph-2', [
  {label: 'Fast',  label_subtext: 'Within an hour',  value: 1167,  color: '#74b50d' },
  {label: 'Good',  label_subtext: '1-4 hours',       value: 543,   color: '#a6d15d' },
  {label: 'Okay',  label_subtext: '4-24 hours',      value: 324,   color: '#f5e14d' },
  {label: 'Slow',  label_subtext: 'Over 24 hours',   value: 240,   color: '#e26148' }
], {
  percentages: true
});
</script>


</div>

<script>
$(".code-block").each(function() {
  var el = $(this)
  ,   pre = $('<pre class="code-block">').text(el.html().trim())
  ;
  el.removeClass('code-block');
  el.after(pre);
  hljs.highlightBlock(pre.get(0));
});
</script>

</body>
</html>
