---
title: "Sparkline graphs"
---

<p>Sparkline graphs are minature graphs ideal for displaying a single sequence.</p>

<figure class="well sonic-well"><div id="sparkline-1"></div></figure>
<script class="code-block">
Sonic.Sparkline('#sparkline-1', [1,2,3,8,2,3,9,1,1,0,4,5,30,4], {
  width: 60,
  height: 20,
  color: '#e74c3c',
  stroke_width: 2
});
</script>

<hr>
<p>With a guide:</p>

<figure class="well sonic-well"><div id="sparkline-2"></div></figure>
<script class="code-block">
Sonic.Sparkline('#sparkline-2', [1,14,2,8,5,20,4], {
  width: 60,
  height: 20,
  color: '#3498db',
  stroke_width: 2,
  y_guide: 10
});
</script>

<hr>
<p>With a multiple guides:</p>

<figure class="well sonic-well"><div id="sparkline-3"></div></figure>
<script class="code-block">
Sonic.Sparkline('#sparkline-3', [1,2,4,14,2,3,15,1,1,null,null,5,30,4], {
  color: '#2ecc71',
  stroke_width: 2,
  y_guides: [0,10,20,30]
});
</script>
