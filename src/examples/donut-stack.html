<p>A donut stack graph allows you to display even more information
  and accurately represent overlaping percentage breakdowns.</p>

<figure class="well shart-well"><div id="donut-stack-graph"></div></figure>

<script class="code-block">Shart.DonutStack('#donut-stack-graph', [
  {label: "Widget",     value: 1167, color: "#6ea6df" },
  {label: "Web Portal", value: 543,  color: "#84c26d" },
  {label: "Mobile",     value: 224,  color: "#e17a69" },
  {label: "Email",      value: 404,  color: "#eeab68" }
], {
  total: 2131,
  label_subtext: 'people',
  thickness: 4
});</script>
