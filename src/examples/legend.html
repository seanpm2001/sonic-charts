---
title: "Legends"
---

<p>A legend provides an easy way to provide a color-coded &#8220;key&#8221; for another chart.</p>

<figure class="well shart-well"><div id="legend"></div></figure>
<script class="code-block">
Shart.Legend('#legend', [
  {label: 'Mobile', value: 1167, color: "#6ea6df" },
  {label: 'Desktop', value: 543,  color: "#84c26d" },
  {label: 'Web', value: 224,  color: "#e17a69" }
]);
</script>
