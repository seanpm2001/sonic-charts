<figure class="well shart-well" ng-include="'shart-horizontal-bar-1.html'"></figure>
<script class="code-block html" type="text/ng-template" id="shart-horizontal-bar-1.html">
<shart-horizontal-bar data="[
  {label: 'Desktop',  label_subtext: '1,167 visits',  value: 1167,  color: '#6ea6df' },
  {label: 'Mobile',   label_subtext: '543 visits',    value: 543,   color: '#84c26d' },
  {label: 'Tablet',   label_subtext: '224 visits',    value: 224,   color: '#e17a69' }
]"></shart-horizontal-bar>
</script>

<figure class="well shart-well" ng-include="'shart-horizontal-bar-2.html'"></figure>
<script class="code-block html" type="text/ng-template" id="shart-horizontal-bar-2.html">
<shart-horizontal-bar percentages="true" data="[
  {label: 'Fast',  label_subtext: 'Within an hour',  value: 1167,  color: '#74b50d' },
  {label: 'Good',  label_subtext: '1-4 hours',       value: 543,   color: '#a6d15d' },
  {label: 'Okay',  label_subtext: '4-24 hours',      value: 324,   color: '#f5e14d' },
  {label: 'Slow',  label_subtext: 'Over 24 hours',   value: 240,   color: '#e26148' }
]"></shart-horizontal-bar>
</script>
